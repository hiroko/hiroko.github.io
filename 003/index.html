<html>
  <head>
    <link rel="stylesheet" href="style.css">

    <style>
      .container {
                 display: grid;
                 grid-template-columns: 300px auto;
                 grid-template-rows: 50px 50px 200px;
                 grid-gap: 3px;
             }
    </style>

  </head>

  <body>
    <h1>Why learn CSS Grid layout?</h1>

    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>

  </body>

</html>
