<!DOCTYPE html>
<html>
  <head>
      <title>Pupper Finder | Adopt Puppies</title>
      <link href="style.css" rel="stylesheet" >

  <body>

    <div class="grid-container">

      <div class="header">
        <h1>Pupper Finder</h1>
        <p>because 2020 deserves puppies</p>
      </div>

      <div></div> <!-- side -->

      <div class="cards">
        <div>
          <img src="dogs/dog01.jpg" class="dog">

          </div>
        </div>

        <div>
          <img src="dogs/dog02.jpg" class="dog">
          <div class="overlay-boy">
            <div class="text"><h2>BOO</h2></div>
          </div>
        </div>

        <div>
          <img src="dogs/dog03.jpg" class="dog">
          <div class="overlay-boy">
            <div class="text"><h2>CANDYCORN</h2></div>
          </div>
        </div>

        <div>
          <img src="dogs/dog04.jpg" class="dog">
          <div class="overlay-girl">

          </div>
        </div>

        <div>
          <img src="dogs/dog05.jpg" class="dog">
          <div class="overlay-girl">
            <div class="text"><h2>PUMPKIN</h2></div>
          </div>
        </div>

        <div>
          <img src="dogs/dog06.jpg" class="dog">

        <div>
          <img src="dogs/dog07.jpg" class="dog">

            <div class="text"><h2>MR. PUFF</h2></div>

        </div>

        <div>
          <img src="dogs/dog08.jpg" class="dog">
          <div class="overlay-girl">
            <div class="text"><h2>LOVE</h2></div>
          </div>
        </div>

        <div>
          <img src="dogs/dog09.jpg" class="dog">
          <div class="overlay-girl">
            <div class="text"><h2>WOOKIE</h2></div>
          </div>
        </div>
      </div>

      <div></div> <!-- side -->

    </div>

</html>
